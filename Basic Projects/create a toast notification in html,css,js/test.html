<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toast Notification | CodingNepal</title>
    <link rel="stylesheet" href="test.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="test.js" defer></script>
  </head>
  <body>

    <ul class="notifications">
        <li class="toast success">
            <div class="column">
                <i class="fa-solid fa-circle-check"></i>
                <span>Success: This is a success toast.</span>
            </div>
            <i class="fa-solid fa-xmark"></i>        
        </li>
        <li class="toast error">
            <div class="column">
                <i class="fa-solid fa-circle-xmark"></i>
                <span>Error: This is an error toast.</span>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </li>    
        <li class="toast warning">
            <div class="column">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <span>Warning: This is a warning toast.</span>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </li>
        <li class="toast info">
            <div class="column">
                <i class="fa-solid fa-circle-info"></i>
                <span>Info: This is an information toast.</span>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </li>
    </ul>
    <div class="buttons">
      <button class="btn" id="success">Success</button>
      <button class="btn" id="error">Error</button>
      <button class="btn" id="warning">Warning</button>
      <button class="btn" id="info">Info</button>
    </div>

  </body>
</html>
